        <div class="container-xl">

            
            <div class="row" style="padding-bottom: 100px;">
                <div class="col col-12">
                    <h3 class="text-center text-light py-4">Percentuale Reciclo nella Provincia di Bergamo</h3>
                </div>
                <div class="col col-12 col-md-12">
                    <canvas id="myChart" class="col-12" height="600"></canvas>
                </div>
                <div class="col col-12 col-md-12">
                    <canvas id="myChart4" class="col-12" height="1200"></canvas>
                </div>
                <div class="col col-12 col-md-12">
                    <canvas id="myChart5" class="col-12" height="1500"></canvas>
                </div>
                <div class="col col-12 col-md-12">
                    <canvas id="myChart6" class="col-12" height="600"></canvas>
                </div>
                <div class="col col-12 col-md-12">
                    <canvas id="myChart7" class="col-12" height="1200"></canvas>
                </div>
            </div><!--/row -->
            
            
        </!--div>
        
        <footer class="mt-auto text-white-50" style="margin-top: 100px;">
            <div class="container">
                <p class="text-light text-center py-8" style="font-size:10pt;">Designed by GLOCAL s.r.l. </p>
            </div>
        </footer>
        
        <script>
        const fontLegendaColor = "#cccccc"
        function random_rgba() {
            var o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
        }

        // read data
        var request = new XMLHttpRequest();
            request.open("GET", "./data/ni9m-rezu.json", false);
            request.send(null)
            var items = JSON.parse(request.responseText);
            console.log("items", items);

            var labels = [];
            var data = [];
            colors = [];
            //create data
            items.filter(filt => { return filt.provincia == 'Bergamo'}).map(item => {
                labels.push(item.comune)
                data.push(item['recupero_di_materia'])
                var color = random_rgba();
                colors.push(color);
            })

        const barChartCo2Region = () => {
    
            
            // create chart
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Percentuale Reciclo nella Provincia di Bergamo',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1,
                    }]
                },
                options: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            fontColor: fontLegendaColor,
                        },
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                fontColor: fontLegendaColor,
                                beginAtZero: true
                            }
                        }],
                        xAxes: [{
                            ticks: {
                                fontColor: fontLegendaColor,
                                //beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }

        const barChartCo2RegionDoughnout = () => {

            var ctx = document.getElementById('myChart2').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Percentuale Reciclo nella Provincia di Bergamo',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    legend: {
                        display: false,
                        position: 'bottom',
                        labels: {
                            fontColor: fontLegendaColor,
                        }
                    },
                }

            });
        }

        const barChartCo2RegionPie = () => {

            var ctx = document.getElementById('myChart3').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Percentuale Reciclo nella Provincia di Bergamo',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    legend: {
                        display: false,
                        position: 'left',
                        labels: {
                            fontColor: fontLegendaColor,
                        }
                    },
                }

            });
        }
        
        const barChartCo2RegionPolar = () => {
        
            var ctx = document.getElementById('myChart4').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'polarArea',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Percentuale Reciclo nella Provincia di Bergamo',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    legend: {
                        display: false,
                        position: 'right',
                        labels: {
                            fontColor: fontLegendaColor,
                        }
                    },
                    scales: {
                        gridLines: {
                            color: '#ffffff',
                        }
                    }
                }

            });
        }

        const barChartCo2RegionRadar = () => {

            var ctx = document.getElementById('myChart5').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Percentuale Reciclo nella Provincia di Bergamo',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            fontColor: fontLegendaColor,
                        }
                    },
                    scale: {
                        angleLines: {
                            fontColor: fontLegendaColor,
                        },
                        pointLabels: {
                                fontColor: fontLegendaColor,
                        }
                    }
                }

            });
        }

        const barChartCo2RegionLine = () => {

            var ctx = document.getElementById('myChart6').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Percentuale Reciclo nella Provincia di Bergamo',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            fontColor: fontLegendaColor,
                        }
                    },
                    scales: {
                        xAxes: [{
                            stacked: true,
                            ticks: {
                                fontColor: fontLegendaColor,
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            stacked: true,
                            ticks: {
                                fontColor: fontLegendaColor,
                                beginAtZero: true
                            }
                        }]
                    },
                }

            });
        }

        const barChartCo2Region2 = () => {

            
            // create chart
            var ctx = document.getElementById('myChart7').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Percentuale Reciclo nella Provincia di Bergamo',
                        data: data,

                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            stacked: true,
                            ticks: {
                                fontColor: fontLegendaColor,
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            stacked: true,
                            ticks: {
                                fontColor: fontLegendaColor,
                                beginAtZero: true
                            }
                        }]
                    },
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            fontColor: fontLegendaColor,
                        }
                    },

                }
            });
        }


        barChartCo2Region();
        barChartCo2RegionPolar();
        barChartCo2RegionRadar();
        barChartCo2RegionLine();

        </script>
